#eureka配置
eureka:
  client:
    serviceUrl:
      #eureka-server 路径
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5

